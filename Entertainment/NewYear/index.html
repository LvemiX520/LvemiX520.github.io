<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 新年快乐 - 祝福姐</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        /* 画布容器 */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* 文字层：使用CSS实现精美的排版，比纯3D文字更清晰、更适合网页展示 */
        #text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none; /* 让鼠标事件穿透到画布，不影响交互（如果有的话） */
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            background: linear-gradient(to right, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
            font-weight: 800;
            letter-spacing: 5px;
        }

        h2 {
            font-size: 3rem;
            margin-top: 20px;
            color: #ff99cc; /* 粉色调，温馨 */
            text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
            animation: pulse 1.5s infinite;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 30px;
            opacity: 0.8;
        }

        /* 动画定义 */
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00de, 0 0 30px #ff00de; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #4ecdc4, 0 0 40px #4ecdc4; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <!-- 文字祝福层 -->
    <div id="text-overlay">
        <h1>2026</h1>
        <h2>祝福姐新年快乐！！</h2>
        <p>万事顺遂 · 平安喜乐 · 越来越美</p>
    </div>

    <!-- 3D 画布 -->
    <div id="canvas-container"></div>

    <!-- 引入 Three.js (使用 CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 场景初始化 ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        // 添加一点雾化效果，让远处烟花渐隐
        scene.fog = new THREE.FogExp2(0x000000, 0.0005);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);
        camera.lookAt(0, 10, 0);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- 辅助函数：生成圆形纹理（避免加载外部图片） ---
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255,255,255,1)');
            gradient.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            gradient.addColorStop(0.5, 'rgba(255,255,255,0.2)');
            gradient.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const particleTexture = getTexture();

        // --- 烟花与粒子类定义 ---

        // 颜色库
        const colors = [
            new THREE.Color(0xff0040), // 红
            new THREE.Color(0xffff00), // 黄
            new THREE.Color(0x00ff00), // 绿
            new THREE.Color(0x00ffff), // 青
            new THREE.Color(0x0000ff), // 蓝
            new THREE.Color(0xff00ff), // 紫
            new THREE.Color(0xffffff), // 白
            new THREE.Color(0xff9900)  // 橙
        ];

        class Firework {
            constructor() {
                this.isExploded = false;
                this.isDead = false;
                
                // 发射位置 (底部随机)
                const startX = (Math.random() - 0.5) * 40;
                this.position = new THREE.Vector3(startX, -20, (Math.random() - 0.5) * 20);
                
                // 目标高度
                this.targetY = 10 + Math.random() * 15;
                
                // 速度
                this.velocity = new THREE.Vector3(0, 0.5 + Math.random() * 0.3, 0);
                
                // 颜色
                this.color = colors[Math.floor(Math.random() * colors.length)];

                // 创建发射时的几何体 (简单的点)
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0], 3));
                const material = new THREE.PointsMaterial({
                    size: 1.5,
                    color: 0xffffff,
                    map: particleTexture,
                    transparent: true,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });
                
                this.mesh = new THREE.Points(geometry, material);
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);

                this.particles = [];
            }

            update() {
                if (!this.isExploded) {
                    // 上升阶段
                    this.position.add(this.velocity);
                    this.mesh.position.copy(this.position);

                    // 稍微减速
                    this.velocity.y *= 0.98;

                    // 到达目标高度或速度过慢时爆炸
                    if (this.position.y >= this.targetY || this.velocity.y < 0.1) {
                        this.explode();
                    }
                } else {
                    // 爆炸后，更新所有粒子
                    let aliveParticles = false;
                    this.particles.forEach(p => {
                        if (p.update()) aliveParticles = true;
                    });

                    if (!aliveParticles) {
                        this.isDead = true;
                    }
                }
            }

            explode() {
                this.isExploded = true;
                scene.remove(this.mesh); // 移除上升的点

                // 创建爆炸粒子
                const particleCount = 100 + Math.random() * 100; // 粒子数量
                const geometry = new THREE.BufferGeometry();
                const positions = [];
                const velocities = [];
                
                for (let i = 0; i < particleCount; i++) {
                    positions.push(this.position.x, this.position.y, this.position.z);
                    
                    // 球形爆炸速度
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const speed = 0.2 + Math.random() * 0.4;
                    
                    const vx = speed * Math.sin(phi) * Math.cos(theta);
                    const vy = speed * Math.sin(phi) * Math.sin(theta);
                    const vz = speed * Math.cos(phi);
                    
                    velocities.push({x: vx, y: vy, z: vz});
                }

                // 这里我们不使用单个Points网格管理所有粒子，因为我们需要独立更新它们的位置
                // 为了简单和效果，我们创建 Particle 对象
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.position, velocities[i], this.color));
                }
            }

            dispose() {
                if(this.mesh) {
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                    scene.remove(this.mesh);
                }
                this.particles.forEach(p => p.dispose());
            }
        }

        class Particle {
            constructor(origin, velocity, color) {
                this.position = origin.clone();
                this.velocity = new THREE.Vector3(velocity.x, velocity.y, velocity.z);
                this.life = 1.0;
                this.decay = 0.01 + Math.random() * 0.015;
                
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute([0, 0, 0], 3));
                
                this.material = new THREE.PointsMaterial({
                    size: 1 + Math.random(),
                    color: color,
                    map: particleTexture,
                    transparent: true,
                    opacity: 1,
                    depthWrite: false,
                    blending: THREE.AdditiveBlending
                });

                this.mesh = new THREE.Points(geometry, this.material);
                this.mesh.position.copy(this.position);
                scene.add(this.mesh);
            }

            update() {
                this.velocity.y -= 0.005; // 重力
                this.velocity.multiplyScalar(0.96); // 空气阻力
                this.position.add(this.velocity);
                this.mesh.position.copy(this.position);
                
                this.life -= this.decay;
                this.material.opacity = this.life;

                if (this.life <= 0) {
                    this.dispose();
                    return false; // Dead
                }
                return true; // Alive
            }

            dispose() {
                scene.remove(this.mesh);
                this.mesh.geometry.dispose();
                this.mesh.material.dispose();
            }
        }

        // --- 主循环 ---
        const fireworks = [];

        function animate() {
            requestAnimationFrame(animate);

            // 偶尔发射新烟花
            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }

            // 更新现有烟花
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                if (fireworks[i].isDead) {
                    fireworks[i].dispose();
                    fireworks.splice(i, 1);
                }
            }

            // 简单的自转效果，让场景动起来
            scene.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // --- 窗口大小调整 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 开始动画
        animate();

    </script>
</body>
</html>
